<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="Links"></div>
    </div>

    <div class="intro">

            <div class="description"></div>

            </div>
        </div>
        <div class="ourFace">
            <img src="" alt="">
        </div>
    </div>

    <div class="details">
        <div class="mainText"></div>
        <div class="manyCards">
            <div class="card">
                <img src="" alt="">
                <div class="text"></div>
            </div>
            <div class="card">
                <img src="" alt="">
                <div class="text"></div>
            </div>
            <div class="card">
                <img src="" alt="">
                <div class="text"></div>
            </div>
            <div class="card">
                <img src="" alt="">
                <div class="text"></div>
            </div>
        </div>
    </div>

    <div class="argument">
        <div class="quote"></div>
        <div class="author"></div>
    </div>

    <div class="invite">
        <div class="container">
            <div class="message"></div>
            <div class="buttons">
                <button type="button"></button>
            </div>
        </div>
    </div>

    <div class="footer"></div>

</body>
</html>
